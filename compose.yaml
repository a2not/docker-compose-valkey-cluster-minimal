services:
  valkey-cluster:
    image: valkey/valkey:8.0-alpine
    entrypoint:
      - /bin/sh
      - -c
      - |
        valkey-server --port 7001 --cluster-enabled yes --cluster-config-file 7001.conf --cluster-announce-hostname valkey-cluster &
        valkey-server --port 7002 --cluster-enabled yes --cluster-config-file 7002.conf --cluster-announce-hostname valkey-cluster &
        valkey-server --port 7003 --cluster-enabled yes --cluster-config-file 7003.conf --cluster-announce-hostname valkey-cluster &

        # Check if cluster is already formed (cluster_state:ok means persisted config loaded successfully)
        while ! valkey-cli -h valkey-cluster -p 7001 CLUSTER INFO 2>/dev/null | grep -q "cluster_state:ok"; do
          # Create cluster only if not already clustered
          valkey-cli --cluster create valkey-cluster:7001 valkey-cluster:7002 valkey-cluster:7003 --cluster-yes
          sleep 1
        done
        wait
    ports:
      - 7001-7003:7001-7003
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli -p 7001 CLUSTER INFO | grep 'cluster_state:ok'"]
      interval: 1s
      timeout: 20s
      retries: 10
      start_period: 10s
    volumes:
      - valkey-data:/data

  app:
    build: .
    depends_on:
      valkey-cluster:
        condition: service_healthy
    environment:
      VALKEY_ADDRS: "valkey-cluster:7001,valkey-cluster:7002,valkey-cluster:7003"

volumes:
  valkey-data:
