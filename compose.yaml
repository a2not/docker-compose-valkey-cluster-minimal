services:
  valkey-cluster:
    image: valkey/valkey:8.0
    entrypoint:
      - /bin/sh
      - -c
      - |
        for port in 7001 7002 7003; do
          mkdir -p /data/node_$${port}
          valkey-server \
            --port $${port} \
            --cluster-enabled yes \
            --save "10 1" \
            --dir /data/node_$${port} \
            --cluster-config-file $${port}.conf \
            --cluster-announce-hostname valkey-cluster \
            --cluster-preferred-endpoint-type hostname &
        done

        # Check if cluster is already formed (cluster_state:ok means persisted config loaded successfully)
        while ! valkey-cli -h valkey-cluster -p 7001 CLUSTER INFO 2>/dev/null | grep -q "cluster_state:ok"; do
          # Create cluster only if not already clustered
          valkey-cli --cluster create valkey-cluster:7001 valkey-cluster:7002 valkey-cluster:7003 --cluster-yes
          sleep 1
        done
        wait
    ports:
      - 7001-7003:7001-7003
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli -h valkey-cluster -p 7001 CLUSTER INFO | grep -q 'cluster_state:ok'"]
      interval: 1s
      timeout: 20s
      retries: 10
      start_period: 10s
    volumes:
      - valkey-data:/data

  app:
    build: .
    depends_on:
      valkey-cluster:
        condition: service_healthy
    environment:
      VALKEY_ADDRS: "valkey-cluster:7001,valkey-cluster:7002,valkey-cluster:7003"

volumes:
  valkey-data:
